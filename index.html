            const hours = String(date.getHours()).padStart(2, '0');

            };
            const timeString = date.toLocaleTimeString('id-ID', options);
            
            const hours = date.getHours();
            let timeOfDay;
            
            if (hours >= 3 && hours < 11) {

                timeOfDay = 'siang';

        function convertWIBtoUTC() {
            const wibTimeInput = document.getElementById('wib-time');
            const utcTimeInput = document.getElementById('utc-time');
            
            if (!wibTimeInput.value) {
                showNotification('Peringatan', 'Masukkan waktu WIB terlebih dahulu', 'warning');
                return;
            }
            
            const [hours, minutes, seconds] = wibTimeInput.value.split(':').map(Number);
            let utcHours = hours - 7;
            if (utcHours < 0) utcHours += 24;
            
            utcTimeInput.value = `${String(utcHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            showNotification('Berhasil', 'Waktu WIB telah dikonversi ke UTC', 'success');
        }

        function convertUTCtoWIB() {
            const wibTimeInput = document.getElementById('wib-time');
            const utcTimeInput = document.getElementById('utc-time');
            
            if (!utcTimeInput.value) {
                showNotification('Peringatan', 'Masukkan waktu UTC terlebih dahulu', 'warning');
                return;
            }
            
            const [hours, minutes, seconds] = utcTimeInput.value.split(':').map(Number);
            let wibHours = hours + 7;
            if (wibHours >= 24) wibHours -= 24;
            
            wibTimeInput.value = `${String(wibHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            showNotification('Berhasil', 'Waktu UTC telah dikonversi ke WIB', 'success');
        }

        // ================= TIMER COMPLETION HANDLER =================
        async function handleTimerCompletion(rowNumber, nameInput, finishTimeFormatted) {
            if (notificationDebouncers[rowNumber]) {
                clearTimeout(notificationDebouncers[rowNumber]);
                delete notificationDebouncers[rowNumber];
            }

            return new Promise((resolve) => {
                notificationDebouncers[rowNumber] = setTimeout(async () => {
                    try {
                        console.log(`[Handler] Memproses completion untuk #${rowNumber}`);
                        
                        if (timerStates[rowNumber]?.isRunning || timerStates[rowNumber]?.remainingSeconds > 0) {
                            console.log(`[Handler] Timer #${rowNumber} masih berjalan, abort`);
                            return resolve(false);
                        }

                        const timerRef = database.ref('timers/' + rowNumber);
                        const snapshot = await timerRef.once('value');
                        const timerData = snapshot.val();

                        if (!timerData) {
                            console.log(`[Handler] Data timer #${rowNumber} tidak ditemukan`);
                            return resolve(false);
                        }

                        if (timerData.hasNotified) {
                            console.log(`[Handler] Notifikasi untuk #${rowNumber} sudah dikirim`);
                            shownNotifications.add(rowNumber);
                            return resolve(false);
                        }

                        console.log(`[Handler] Mencoba mengirim notifikasi untuk #${rowNumber}`);
                        const telegramSuccess = await sendTelegramNotification(
                            rowNumber,
                            nameInput.value,
                            finishTimeFormatted
                        );

                        if (telegramSuccess) {
                            await timerRef.update({
                                hasNotified: true,
                                isRunning: false,
                                remainingSeconds: 0,
                                finishTime: null
                            });
                            
                            timerStates[rowNumber] = {
                                ...timerStates[rowNumber],
                                hasNotified: true,
                                isRunning: false,
                                remainingSeconds: 0,
                                finishTime: null
                            };
                            
                            shownNotifications.add(rowNumber);
                            addNotification(rowNumber, nameInput.value);
                            showNotification(
                                'Timer Selesai', 
                                `Timer #${rowNumber} (${nameInput.value || 'Tanpa Nama'}) telah berhenti`, 
                                'info'
                            );
                            
                            console.log(`[Handler] Proses completion untuk #${rowNumber} selesai`);
                            return resolve(true);
                        }
                    } catch (error) {
                        console.error(`[Handler] Error processing completion for #${rowNumber}:`, error);
                        return resolve(false);
                    } finally {
                        delete notificationDebouncers[rowNumber];
                    }
                }, NOTIFICATION_DEBOUNCE_TIME);
            });
        }

        // ================= WATCHLIST REMINDER SCHEDULER =================
        function scheduleWatchlistReminders(rowNumber, name, deadline) {
            // Hentikan reminder sebelumnya jika ada
            if (watchlistIntervals[rowNumber]) {
                watchlistIntervals[rowNumber].forEach(interval => clearInterval(interval));
                delete watchlistIntervals[rowNumber];
            }
            
            const deadlineDate = new Date(deadline);
            const now = new Date();
            const timeDiff = deadlineDate - now;
            
            if (timeDiff <= 0) {
                // Deadline sudah lewat
                return;
            }
            
            watchlistIntervals[rowNumber] = [];
            
            // Fungsi untuk mengirim reminder dengan pesan yang sesuai
            function scheduleReminder(timeout, defaultMessage) {
                if (timeout > 0) {
                    watchlistIntervals[rowNumber].push(
                        setTimeout(() => {
                            // Hitung ulang sisa waktu yang akurat saat reminder dikirim
                            const remainingTime = deadlineDate - new Date();
                            const remainingDays = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                            const remainingHours = Math.floor(remainingTime / (1000 * 60 * 60));
                            
                            let accurateMessage = defaultMessage;
                            if (remainingDays >= 30) {
                                const monthsLeft = Math.floor(remainingDays / 30);
                                accurateMessage = `â³ Deadline dalam ${monthsLeft} bulan${monthsLeft > 1 ? '' : ''}!`;
                            } else if (remainingDays >= 7) {
                                const weeksLeft = Math.floor(remainingDays / 7);
                                accurateMessage = `â³ Deadline dalam ${weeksLeft} minggu${weeksLeft > 1 ? '' : ''}!`;
                            } else if (remainingDays >= 1) {
                                accurateMessage = `â³ Deadline dalam ${remainingDays} hari${remainingDays > 1 ? '' : ''}!`;
                            } else if (remainingHours >= 1) {
                                accurateMessage = `â³ Deadline dalam ${remainingHours} jam${remainingHours > 1 ? '' : ''}!`;
                            }
                            
                            sendWatchlistReminder(
                                rowNumber,
                                name,
                                deadline,
                                accurateMessage
                            );
                        }, timeout)
                    );
                }
            }

            // Aturan reminder berdasarkan waktu yang tersisa
            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            if (daysDiff <= 2) {
                // Jika 1-2 hari: reminder 12 jam dan 6 jam sebelum deadline
                scheduleReminder(timeDiff - (12 * 60 * 60 * 1000), "â³ Deadline dalam 12 jam!");
                scheduleReminder(timeDiff - (6 * 60 * 60 * 1000), "â³ Deadline dalam 6 jam!");
            } else if (daysDiff <= 7) {
                // Jika 3 hari - 1 minggu: reminder 2 hari, 1 hari, dan 6 jam sebelum deadline
                scheduleReminder(timeDiff - (2 * 24 * 60 * 60 * 1000), "â³ Deadline dalam 2 hari!");
                scheduleReminder(timeDiff - (24 * 60 * 60 * 1000), "â³ Deadline dalam 1 hari!");
                scheduleReminder(timeDiff - (6 * 60 * 60 * 1000), "â³ Deadline dalam 6 jam!");
            } else if (daysDiff <= 30) {
                // Jika 1 minggu - 1 bulan: reminder 1 minggu, 2 hari, 1 hari, dan 6 jam sebelum deadline
                scheduleReminder(timeDiff - (7 * 24 * 60 * 60 * 1000), "â³ Deadline dalam 1 minggu!");
                scheduleReminder(timeDiff - (2 * 24 * 60 * 60 * 1000), "â³ Deadline dalam 2 hari!");
                scheduleReminder(timeDiff - (24 * 60 * 60 * 1000), "â³ Deadline dalam 1 hari!");
                scheduleReminder(timeDiff - (6 * 60 * 60 * 1000), "â³ Deadline dalam 6 jam!");
            } else {
                // Jika lebih dari 1 bulan: reminder setiap bulan, 2 minggu, 1 minggu, 2 hari, 1 hari, dan 6 jam
                const monthsDiff = Math.floor(daysDiff / 30);
                for (let i = monthsDiff; i >= 1; i--) {
                    scheduleReminder(timeDiff - (i * 30 * 24 * 60 * 60 * 1000), `â³ Deadline dalam ${i} bulan${i > 1 ? '' : ''}!`);
                }
                scheduleReminder(timeDiff - (14 * 24 * 60 * 60 * 1000), "â³ Deadline dalam 2 minggu!");
                scheduleReminder(timeDiff - (7 * 24 * 60 * 60 * 1000), "â³ Deadline dalam 1 minggu!");
                scheduleReminder(timeDiff - (2 * 24 * 60 * 60 * 1000), "â³ Deadline dalam 2 hari!");
                scheduleReminder(timeDiff - (24 * 60 * 60 * 1000), "â³ Deadline dalam 1 hari!");
                scheduleReminder(timeDiff - (6 * 60 * 60 * 1000), "â³ Deadline dalam 6 jam!");
            }
            
            // Selalu kirim reminder saat deadline tiba
            scheduleReminder(timeDiff, "ğŸš¨ DEADLINE SUDAH TIBA!");
        }

                if (activeIntervals[oldRowNumber]) {
                    activeIntervals[newRowNumber] = activeIntervals[oldRowNumber];
                    delete activeIntervals[oldRowNumber];
                }
                
                if (timerStates[oldRowNumber]) {
                    timerStates[newRowNumber] = timerStates[oldRowNumber];
                    delete timerStates[oldRowNumber];
                }
                
                if (shownNotifications.has(oldRowNumber)) {
                    shownNotifications.delete(oldRowNumber);
                    shownNotifications.add(newRowNumber);
                }
                
                const notificationBoxes = document.querySelectorAll('.notification-box');
                notificationBoxes.forEach(box => {
                    if (box.dataset.rowNumber === oldRowNumber) {
                        box.dataset.rowNumber = newRowNumber;
                        box.textContent = box.textContent.replace(`#${oldRowNumber}`, `#${newRowNumber}`);
                    }
                });
            });

                            timerDisplay.textContent = `${h}:${m}:${s}`;
                            timerDisplay.classList.remove('hidden');
                            
                            if (timerData.finishTime) {
                                const finishTimeBox = newRow.querySelector('.finish-time-box');
                                finishTimeBox.textContent = formatFinishTime(new Date(timerData.finishTime));
                                finishTimeBox.classList.remove('hidden');
                            }
                        }
                    });
                }
            });

            const unsubscribeWatchlist = listenForWatchlistChanges((watchlist) => {
                const tableBody = document.querySelector('#watchlist-table tbody');
                tableBody.innerHTML = '';
                
                if (watchlist) {
                    Object.entries(watchlist).forEach(([rowNumber, watchlistData]) => {
                        const newRow = createNewWatchlistRow(rowNumber, watchlistData);
                        tableBody.appendChild(newRow);
                        addEventListenersToWatchlistRow(newRow);
                        
                        // Jika ada deadline dan belum selesai, jadwalkan reminder
                        if (watchlistData.deadline && !watchlistData.completed) {
                            scheduleWatchlistReminders(
                                rowNumber, 
                                watchlistData.name, 
                                watchlistData.deadline
                            );
                        }
                    });
                }
            });

            // Setup event listeners
            document.getElementById('add-row-btn').addEventListener('click', addNewRow);
            document.getElementById('add-watchlist-btn').addEventListener('click', addNewWatchlistRow);
            document.getElementById('wib-to-utc').addEventListener('click', convertWIBtoUTC);
            document.getElementById('utc-to-wib').addEventListener('click', convertUTCtoWIB);
            
            // Set waktu awal
            const now = new Date();
            const wibTimeInput = document.getElementById('wib-time');
            wibTimeInput.value = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
            convertWIBtoUTC();
            
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Setup daily reminder
            setupDailyReminder();

            // Cleanup saat halaman ditutup
            window.addEventListener('beforeunload', () => {
                unsubscribeTimer();
                unsubscribeWatchlist();
                Object.values(activeIntervals).forEach(interval => clearInterval(interval));
                Object.values(watchlistIntervals).forEach(intervals => {
                    intervals.forEach(interval => clearInterval(interval));
                });
            });
        });
    </script>
</body>
</html>
