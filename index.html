<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Table with Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 untuk notifikasi -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        .btn:active {
            transform: scale(0.95);
        }
        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }
        @keyframes blue-purple {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Dark mode toggle styles */
        .dark-mode-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .dark-mode-toggle.dark {
            background: rgba(0, 0, 0, 0.2);
        }
        .dark-mode-toggle.dark:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        
        /* Dark mode styles */
        .dark body {
            background: linear-gradient(270deg, #1e3a8a, #4338ca, #6d28d9, #7e22ce);
            color: #f3f4f6;
        }
        .dark .main-container {
            background: #1f2937;
            color: #f3f4f6;
        }
        .dark .table-header {
            background-color: #111827;
        }
        .dark th {
            background-color: #111827;
            color: #f3f4f6;
        }
        .dark td {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        .dark .converter-container {
            background: rgba(17, 24, 39, 0.9);
            color: #f3f4f6;
        }
        .dark .converter-title {
            color: #f3f4f6;
        }
        .dark .time-input {
            background-color: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
        .dark .btn {
            color: #f3f4f6;
        }
        .dark .bg-white {
            background-color: #374151 !important;
        }
        .dark .bg-gray-200 {
            background-color: #4b5563 !important;
        }
        .dark .border-gray-300 {
            border-color: #4b5563 !important;
        }
        .dark .text-gray-900 {
            color: #f3f4f6 !important;
        }
        .dark .text-gray-700 {
            color: #d1d5db !important;
        }
        .dark .text-gray-500 {
            color: #9ca3af !important;
        }
        
        /* Timer finished notification styles */
        .timer-finished-popup {
            z-index: 99999 !important;
        }
        .swal2-container.swal2-center {
            z-index: 99999;
        }
        .swal2-container.swal2-backdrop-show {
            background: rgba(0, 0, 0, 0.7) !important;
        }
        .swal2-popup.timer-finished {
            width: 500px;
            font-size: 1.1rem;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 640px) {
            #timer-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            #timer-table th, 
            #timer-table td {
                min-width: 70px;
                padding: 8px 4px;
                font-size: 0.8rem;
            }
            
            /* Name column specific */
            #timer-table td:nth-child(2) {
                min-width: 120px;
                max-width: 150px;
                white-space: normal;
                word-break: break-word;
            }
            
            /* Input fields */
            .name-input {
                width: 100%;
                box-sizing: border-box;
                padding: 4px;
                font-size: 0.8rem;
            }
            
            .timer-input {
                font-size: 0.8rem;
                padding: 4px;
            }
            
            /* Buttons */
            .start-btn, .stop-btn, .delete-btn {
                padding: 4px 2px;
                font-size: 0.7rem;
            }
            
            /* Timer display */
            .timer-display {
                padding: 4px;
                font-size: 0.9rem;
            }
            
            /* Converter section */
            .converter-container {
                padding: 8px;
            }
            
            .converter-title {
                font-size: 0.9rem;
            }
            
            .time-input {
                padding: 4px;
                font-size: 0.8rem;
            }
            
            .converter-btn {
                padding: 4px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500">
    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>

    <div class="main-container bg-white rounded-lg shadow-lg p-4 mx-auto my-4 w-full max-w-7xl">
        <div class="text-center mb-4">
            <div id="date-time" class="text-lg font-semibold"></div>
        </div>
        
        <div class="table-container overflow-x-auto mb-4 max-h-[60vh]">
            <table class="min-w-full divide-y divide-gray-200" id="timer-table">
                <thead class="table-header bg-gray-50 sticky top-0">
                    <tr>
                        <th class="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                        <th class="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                        <th class="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Timer</th>
                        <th class="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Mulai</th>
                        <th class="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Stop</th>
                        <th class="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Hapus</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>

        <div class="mt-auto">
            <div class="text-center mb-4">
                <button id="add-row-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-200">
                    Tambah Tabel Baru
                </button>
            </div>

            <!-- WIB to UTC Converter -->
            <div class="converter-container bg-white bg-opacity-90 rounded-lg p-4 mt-4 shadow">
                <div class="converter-title text-lg font-bold mb-2">Konverter Waktu WIB ⇄ UTC</div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Waktu WIB</label>
                        <input type="time" id="wib-time" class="time-input border border-gray-300 rounded px-3 py-2 w-full" step="1">
                        <button id="wib-to-utc" class="converter-btn bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded w-full mt-1 transition duration-200">
                            WIB → UTC
                        </button>
                    </div>
                    <div class="flex items-center justify-center">
                        <div class="text-2xl font-bold mt-6">⇄</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Waktu UTC</label>
                        <input type="time" id="utc-time" class="time-input border border-gray-300 rounded px-3 py-2 w-full" step="1">
                        <button id="utc-to-wib" class="converter-btn bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded w-full mt-1 transition duration-200">
                            UTC → WIB
                        </button>
                    </div>
                </div>
                <div class="mt-2 text-sm text-gray-500">
                    * WIB (Waktu Indonesia Barat) = UTC+7
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXjv3Yg8RJvxCrYYZvMjpEKSdxcshynTo",
            authDomain: "pangestu-timer.firebaseapp.com",
            databaseURL: "https://pangestu-timer-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pangestu-timer",
            storageBucket: "pangestu-timer.firebasestorage.app",
            messagingSenderId: "423055274704",
            appId: "1:423055274704:web:3e9e438bc18439012364d5",
            measurementId: "G-0249BJFL8T"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variabel untuk menyimpan interval timer
        const activeIntervals = {};
        // Variabel untuk melacak notifikasi yang sudah ditampilkan
        const shownNotifications = new Set();

        // Fungsi untuk menampilkan notifikasi popup biasa
        function showNotification(title, message, icon = 'info', timer = 3000) {
            return Swal.fire({
                title: title,
                text: message,
                icon: icon,
                timer: timer,
                timerProgressBar: true,
                showConfirmButton: false,
                position: 'top-end',
                toast: true,
                background: document.documentElement.classList.contains('dark') ? '#1f2937' : '#f8f9fa',
                color: document.documentElement.classList.contains('dark') ? '#f3f4f6' : '#333',
                width: '400px'
            });
        }

        // Fungsi khusus untuk notifikasi timer selesai
        function showTimerFinishedNotification(rowNumber, name) {
            return Swal.fire({
                title: `Timer Selesai #${rowNumber}`,
                html: `Timer <b>#${rowNumber}</b> (${name || 'Tanpa Nama'}) telah berhenti`,
                icon: 'info',
                position: 'center',
                showConfirmButton: true,
                confirmButtonText: 'OK',
                allowOutsideClick: false,
                allowEscapeKey: false,
                allowEnterKey: true,
                backdrop: true,
                width: '500px',
                background: document.documentElement.classList.contains('dark') ? '#1f2937' : '#fff',
                color: document.documentElement.classList.contains('dark') ? '#f3f4f6' : '#333',
                customClass: {
                    popup: 'timer-finished'
                }
            });
        }

        // Fungsi Firebase Database
        async function saveTimerToFirebase(timerId, data) {
            return database.ref('timers/' + timerId).set(data);
        }

        async function deleteTimerFromFirebase(timerId) {
            return database.ref('timers/' + timerId).remove();
        }

        function listenForTimerChanges(callback) {
            database.ref('timers').on('value', (snapshot) => {
                callback(snapshot.val() || {});
            });
        }

        function createNewRow(rowNumber, timerData = null) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="px-2 py-2 whitespace-nowrap text-sm font-medium text-gray-900 text-center">${rowNumber}</td>
                <td class="px-2 py-2 whitespace-nowrap text-center" style="min-width: 120px;">
                    <input type="text" placeholder="Nama" class="border border-gray-300 rounded px-1 py-1 w-full name-input bg-transparent" 
                           value="${timerData?.name || ''}">
                </td>
                <td class="px-2 py-2 whitespace-nowrap text-center">
                    <input type="time" step="1" class="border border-gray-300 rounded px-1 py-1 w-full timer-input bg-transparent" 
                           value="${timerData?.timerInputValue || '24:00:00'}">
                    <div class="bg-gray-800 text-white text-center rounded px-2 py-1 timer-display text-sm 
                              ${timerData?.timerVisible ? '' : 'hidden'}">
                        ${timerData?.timer || '24:00:00'}
                    </div>
                </td>
                <td class="px-2 py-2 whitespace-nowrap text-center">
                    <button class="bg-white border border-gray-300 rounded px-1 py-1 start-btn btn w-full
                                 ${timerData?.startDisabled ? 'bg-purple-500 text-white' : ''}" 
                            ${timerData?.startDisabled ? 'disabled' : ''}>
                        Mulai
                    </button>
                </td>
                <td class="px-2 py-2 whitespace-nowrap text-center">
                    <button class="bg-gray-200 border border-gray-300 rounded px-1 py-1 stop-btn btn w-full" 
                            ${timerData?.stopDisabled ? 'disabled' : ''}>
                        Stop
                    </button>
                </td>
                <td class="px-2 py-2 whitespace-nowrap text-center">
                    <button class="bg-red-500 text-white border border-gray-300 rounded px-1 py-1 delete-btn btn w-full">
                        Hapus
                    </button>
                </td>
            `;
            return newRow;
        }

        function addNewRow() {
            const tableBody = document.querySelector('#timer-table tbody');
            const rowCount = tableBody.querySelectorAll('tr').length + 1;
            const newRow = createNewRow(rowCount);
            tableBody.appendChild(newRow);
            addEventListenersToRow(newRow);
            
            // Simpan row baru ke Firebase
            saveTimerToFirebase(rowCount, {
                name: '',
                timer: '24:00:00',
                timerInputValue: '24:00:00',
                startDisabled: false,
                stopDisabled: true,
                timerVisible: false,
                isRunning: false
            });
            
            showNotification('Berhasil', `Timer baru (#${rowCount}) telah ditambahkan`, 'success');
        }

        function addEventListenersToRow(row) {
            const startButton = row.querySelector('.start-btn');
            const stopButton = row.querySelector('.stop-btn');
            const deleteButton = row.querySelector('.delete-btn');
            const timerDisplay = row.querySelector('.timer-display');
            const timerInput = row.querySelector('.timer-input');
            const nameInput = row.querySelector('.name-input');
            const rowNumber = row.querySelector('td').textContent;

            function startTimer() {
                const timeValue = timerInput.value;
                if (!timeValue) {
                    showNotification('Peringatan', 'Silakan set waktu terlebih dahulu', 'warning');
                    return;
                }

                const [hoursStr, minutesStr, secondsStr] = timeValue.split(':');
                const hours = parseInt(hoursStr) || 0;
                const minutes = parseInt(minutesStr) || 0;
                const seconds = parseInt(secondsStr) || 0;
                
                let totalSeconds = hours * 3600 + minutes * 60 + seconds;

                if (totalSeconds <= 0) {
                    showNotification('Peringatan', 'Masukkan waktu yang valid (HH:MM:SS)', 'warning');
                    return;
                }

                const h = String(hours).padStart(2, '0');
                const m = String(minutes).padStart(2, '0');
                const s = String(seconds).padStart(2, '0');
                timerDisplay.textContent = `${h}:${m}:${s}`;
                timerInput.classList.add('hidden');
                timerDisplay.classList.remove('hidden');

                if (activeIntervals[rowNumber]) {
                    clearInterval(activeIntervals[rowNumber]);
                }

                activeIntervals[rowNumber] = setInterval(async () => {
                    if (totalSeconds <= 0) {
                        clearInterval(activeIntervals[rowNumber]);
                        delete activeIntervals[rowNumber];
                        
                        startButton.disabled = false;
                        startButton.classList.remove('bg-purple-500', 'text-white');
                        stopButton.disabled = true;
                        
                        await saveTimerToFirebase(rowNumber, {
                            name: nameInput.value,
                            timer: '00:00:00',
                            timerInputValue: timerInput.value,
                            startDisabled: false,
                            stopDisabled: true,
                            timerVisible: true,
                            isRunning: false,
                            totalSeconds: 0
                        });

                        // Tampilkan notifikasi timer selesai (tanpa await agar bisa bertumpuk)
                        if (!shownNotifications.has(rowNumber)) {
                            shownNotifications.add(rowNumber);
                            showTimerFinishedNotification(rowNumber, nameInput.value)
                                .then(() => {
                                    shownNotifications.delete(rowNumber);
                                });
                        }
                        
                        return;
                    }
                    
                    totalSeconds--;
                    const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
                    const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
                    const s = String(totalSeconds % 60).padStart(2, '0');
                    timerDisplay.textContent = `${h}:${m}:${s}`;
                    
                    await saveTimerToFirebase(rowNumber, {
                        name: nameInput.value,
                        timer: timerDisplay.textContent,
                        timerInputValue: timerInput.value,
                        startDisabled: true,
                        stopDisabled: false,
                        timerVisible: true,
                        totalSeconds: totalSeconds,
                        isRunning: true,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }, 1000);

                startButton.disabled = true;
                startButton.classList.add('bg-purple-500', 'text-white');
                stopButton.disabled = false;
                
                saveTimerToFirebase(rowNumber, {
                    name: nameInput.value,
                    timer: timerDisplay.textContent,
                    timerInputValue: timerInput.value,
                    startDisabled: true,
                    stopDisabled: false,
                    timerVisible: true,
                    totalSeconds: totalSeconds,
                    isRunning: true,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                showNotification(
                    'Timer Dimulai', 
                    `Timer #${rowNumber} (${nameInput.value || 'Tanpa Nama'}) telah dimulai`, 
                    'success'
                );
            }

            startButton.addEventListener('click', startTimer);

            stopButton.addEventListener('click', async () => {
                if (activeIntervals[rowNumber]) {
                    clearInterval(activeIntervals[rowNumber]);
                    delete activeIntervals[rowNumber];
                }
                
                startButton.disabled = false;
                startButton.classList.remove('bg-purple-500', 'text-white');
                stopButton.disabled = true;

                const currentTime = timerDisplay.textContent.split(':');
                const totalSeconds = parseInt(currentTime[0]) * 3600 + 
                                   parseInt(currentTime[1]) * 60 + 
                                   parseInt(currentTime[2]);
                
                await saveTimerToFirebase(rowNumber, {
                    name: nameInput.value,
                    timer: timerDisplay.textContent,
                    timerInputValue: timerInput.value,
                    startDisabled: false,
                    stopDisabled: true,
                    timerVisible: true,
                    totalSeconds: totalSeconds,
                    isRunning: false,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });

                showNotification(
                    'Timer Dihentikan', 
                    `Timer #${rowNumber} (${nameInput.value || 'Tanpa Nama'}) dihentikan manual`, 
                    'warning'
                );
            });

            deleteButton.addEventListener('click', async () => {
                const { isConfirmed } = await Swal.fire({
                    title: 'Konfirmasi Hapus',
                    html: `Yakin ingin menghapus <b>Timer #${rowNumber}</b> (${nameInput.value || 'Tanpa Nama'})?`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Ya, Hapus!',
                    cancelButtonText: 'Batal',
                    width: '500px',
                    background: document.documentElement.classList.contains('dark') ? '#1f2937' : '#fff',
                    color: document.documentElement.classList.contains('dark') ? '#f3f4f6' : '#333'
                });

                if (isConfirmed) {
                    if (activeIntervals[rowNumber]) {
                        clearInterval(activeIntervals[rowNumber]);
                        delete activeIntervals[rowNumber];
                    }
                    
                    shownNotifications.delete(rowNumber);
                    await deleteTimerFromFirebase(rowNumber);
                    row.remove();
                    updateRowNumbers();
                    
                    showNotification(
                        'Berhasil', 
                        `Timer #${rowNumber} telah dihapus`, 
                        'success'
                    );
                }
            });

            nameInput.addEventListener('input', async () => {
                await saveTimerToFirebase(rowNumber, {
                    name: nameInput.value,
                    timer: timerDisplay.textContent,
                    timerInputValue: timerInput.value,
                    startDisabled: startButton.disabled,
                    stopDisabled: stopButton.disabled,
                    timerVisible: !timerDisplay.classList.contains('hidden'),
                    isRunning: startButton.disabled
                });
            });

            timerInput.addEventListener('change', async () => {
                await saveTimerToFirebase(rowNumber, {
                    name: nameInput.value,
                    timer: timerDisplay.textContent,
                    timerInputValue: timerInput.value,
                    startDisabled: startButton.disabled,
                    stopDisabled: stopButton.disabled,
                    timerVisible: !timerDisplay.classList.contains('hidden'),
                    isRunning: startButton.disabled
                });
            });
        }

        function updateRowNumbers() {
            document.querySelectorAll('#timer-table tbody tr').forEach((row, index) => {
                const newRowNumber = index + 1;
                const oldRowNumber = row.querySelector('td').textContent;
                row.querySelector('td').textContent = newRowNumber;
                
                if (activeIntervals[oldRowNumber]) {
                    activeIntervals[newRowNumber] = activeIntervals[oldRowNumber];
                    delete activeIntervals[oldRowNumber];
                }
                
                if (shownNotifications.has(oldRowNumber)) {
                    shownNotifications.delete(oldRowNumber);
                    shownNotifications.add(newRowNumber);
                }
            });
        }

        function updateDateTime() {
            const now = new Date();
            
            const optionsWIB = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZone: 'Asia/Jakarta',
                timeZoneName: 'short'
            };
            const formattedWIB = now.toLocaleDateString('id-ID', optionsWIB);
            
            const optionsUTC = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZone: 'UTC',
                timeZoneName: 'short'
            };
            const formattedUTC = now.toLocaleDateString('id-ID', optionsUTC);
            
            document.getElementById('date-time').innerHTML = `
                ${formattedWIB} 
                <span class="time-separator">|</span> 
                ${formattedUTC}
            `;
        }

        function convertWIBtoUTC() {
            const wibTimeInput = document.getElementById('wib-time');
            const utcTimeInput = document.getElementById('utc-time');
            
            if (!wibTimeInput.value) {
                showNotification('Peringatan', 'Masukkan waktu WIB terlebih dahulu', 'warning');
                return;
            }
            
            const [hours, minutes, seconds] = wibTimeInput.value.split(':').map(Number);
            let utcHours = hours - 7;
            if (utcHours < 0) utcHours += 24;
            
            utcTimeInput.value = `${String(utcHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            showNotification('Berhasil', 'Waktu WIB telah dikonversi ke UTC', 'success');
        }

        function convertUTCtoWIB() {
            const wibTimeInput = document.getElementById('wib-time');
            const utcTimeInput = document.getElementById('utc-time');
            
            if (!utcTimeInput.value) {
                showNotification('Peringatan', 'Masukkan waktu UTC terlebih dahulu', 'warning');
                return;
            }
            
            const [hours, minutes, seconds] = utcTimeInput.value.split(':').map(Number);
            let wibHours = hours + 7;
            if (wibHours >= 24) wibHours -= 24;
            
            wibTimeInput.value = `${String(wibHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            showNotification('Berhasil', 'Waktu UTC telah dikonversi ke WIB', 'success');
        }

        // Dark Mode Functionality
        function setupDarkMode() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Check local storage or prefered color scheme
            if (localStorage.getItem('darkMode') === 'enabled' || 
                (localStorage.getItem('darkMode') === null && prefersDarkScheme.matches)) {
                document.documentElement.classList.add('dark');
                darkModeToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>';
                darkModeToggle.classList.add('dark');
            }
            
            darkModeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                if (html.classList.contains('dark')) {
                    html.classList.remove('dark');
                    localStorage.setItem('darkMode', 'disabled');
                    darkModeToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>';
                    darkModeToggle.classList.remove('dark');
                } else {
                    html.classList.add('dark');
                    localStorage.setItem('darkMode', 'enabled');
                    darkModeToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>';
                    darkModeToggle.classList.add('dark');
                }
            });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Setup Dark Mode
            setupDarkMode();
            
            // Setup Firebase listener
            listenForTimerChanges((timers) => {
                const tableBody = document.querySelector('#timer-table tbody');
                tableBody.innerHTML = '';
                
                if (timers) {
                    Object.entries(timers).forEach(([rowNumber, timerData]) => {
                        const newRow = createNewRow(rowNumber, timerData);
                        tableBody.appendChild(newRow);
                        addEventListenersToRow(newRow);
                        
                        if (timerData.isRunning && timerData.totalSeconds > 0) {
                            const timerDisplay = newRow.querySelector('.timer-display');
                            const startButton = newRow.querySelector('.start-btn');
                            const stopButton = newRow.querySelector('.stop-btn');
                            
                            startButton.disabled = true;
                            startButton.classList.add('bg-purple-500', 'text-white');
                            stopButton.disabled = false;
                            
                            const timeElapsed = timerData.timestamp ? 
                                Math.floor((Date.now() - timerData.timestamp) / 1000) : 0;
                            let totalSeconds = Math.max(0, timerData.totalSeconds - timeElapsed);
                            
                            const updateTimer = async () => {
                                if (totalSeconds <= 0) {
                                    clearInterval(activeIntervals[rowNumber]);
                                    delete activeIntervals[rowNumber];
                                    
                                    await saveTimerToFirebase(rowNumber, {
                                        name: timerData.name,
                                        timer: '00:00:00',
                                        timerInputValue: timerData.timerInputValue,
                                        startDisabled: false,
                                        stopDisabled: true,
                                        timerVisible: true,
                                        isRunning: false,
                                        totalSeconds: 0
                                    });

                                    // Tampilkan notifikasi timer selesai (tanpa await agar bisa bertumpuk)
                                    if (!shownNotifications.has(rowNumber)) {
                                        shownNotifications.add(rowNumber);
                                        showTimerFinishedNotification(rowNumber, timerData.name)
                                            .then(() => {
                                                shownNotifications.delete(rowNumber);
                                            });
                                    }
                                    
                                    return;
                                }
                                
                                totalSeconds--;
                                const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
                                const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
                                const s = String(totalSeconds % 60).padStart(2, '0');
                                timerDisplay.textContent = `${h}:${m}:${s}`;
                            };
                            
                            const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
                            const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
                            const s = String(totalSeconds % 60).padStart(2, '0');
                            timerDisplay.textContent = `${h}:${m}:${s}`;
                            
                            activeIntervals[rowNumber] = setInterval(updateTimer, 1000);
                        }
                    });
                }
            });

            document.getElementById('add-row-btn').addEventListener('click', addNewRow);
            document.getElementById('wib-to-utc').addEventListener('click', convertWIBtoUTC);
            document.getElementById('utc-to-wib').addEventListener('click', convertUTCtoWIB);
            document.getElementById('wib-time').addEventListener('input', convertWIBtoUTC);
            document.getElementById('utc-time').addEventListener('input', convertUTCtoWIB);
            
            const now = new Date();
            const wibTimeInput = document.getElementById('wib-time');
            wibTimeInput.value = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
            convertWIBtoUTC();
            
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>
