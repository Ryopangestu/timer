<!DOCTYPE html>
<html lang="id">

    <style>
        .btn:active {
            transform: scale(0.95);
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }

        }

            color: #f3f4f6;
        }

            border-color: #4b5563;
        }

        }
        
        .url-input {
            border: 1px solid #d1d5db;

            margin: 1rem 0;

        .dark .notification-title {
            color: #f3f4f6;
        }
        
        .notification-table {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            padding: 0.5rem;
            overflow-x: auto;
            min-height: 60px;
        }
        
        .notification-box {
            border: 2px solid #ef4444;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
            background-color: #fee2e2;
            color: #b91c1c;
            font-weight: bold;
            height: fit-content;
            animation: fadeIn 0.5s ease-in-out;
            cursor: pointer;
            transition: all 0.2s;

        .dark .notification-box {
            border-color: #fca5a5;
            background-color: #7f1d1d;
            color: #fecaca;

            box-shadow: 0 0 5px rgba(255,255,255,0.2);
        }
        
        .notification-box.new {
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .table-header th {
                top: 8rem;
            }
        }

</head>
<body class="bg-gradient-to-r from-green-500 to-green-700">
    <div class="main-container bg-white rounded-lg shadow-lg p-4 mx-auto my-4 w-full max-w-7xl">
        <div class="table-container">
            <div class="sticky-header-group">

                <div id="date-time" class="text-lg font-semibold sticky-date"></div>
            </div>
            
            <div class="notification-container">
                <div class="notification-title">Timer yang Telah Berhenti:</div>
                <div class="notification-table" id="notification-table"></div>
            </div>
            
            <table id="timer-table">
                <thead class="table-header">
                    <tr>
                        <th class="px-4 py-3">No</th>
                        <th class="px-4 py-3">Nama</th>
                        <th class="px-4 py-3">Set Timer</th>
                        <th class="px-4 py-3">Timer Berjalan</th>
                        <th class="px-4 py-3">Selesai Pada</th>

                <tbody></tbody>
            </table>
        </div>

        <div class="text-center mb-4">
            <button id="add-row-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition duration-200">
                Tambah Tabel Baru
            </button>
            <button id="test-reminder-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-200 ml-2">
                Test Daily Reminder
            </button>
        </div>

        <div class="converter-container bg-white bg-opacity-90 rounded-lg p-4 mt-4 shadow">
            <div class="converter-title text-lg font-bold mb-2">Konverter Waktu WIB ⇄ UTC</div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Waktu WIB</label>
                    <input type="time" id="wib-time" class="time-input border border-gray-300 rounded px-3 py-2 w-full" step="1">
                    <button id="wib-to-utc" class="converter-btn bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded w-full mt-1 transition duration-200">

                <div class="flex items-center justify-center">
                    <div class="text-2xl font-bold mt-6">⇄</div>

                    <button id="utc-to-wib" class="converter-btn bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded w-full mt-1 transition duration-200">
                        UTC → WIB

            </div>
            <div class="mt-2 text-sm text-gray-500">

        </div>
    </div>
    
    <script>
        // ================= CONFIGURASI =================
        const firebaseConfig = {
            apiKey: "AIzaSyDXjv3Yg8RJvxCrYYZvMjpEKSdxcshynTo",
            authDomain: "pangestu-timer.firebaseapp.com",
            databaseURL: "https://pangestu-timer-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pangestu-timer",
            storageBucket: "pangestu-timer.appspot.com",
            messagingSenderId: "423055274704",
            appId: "1:423055274704:web:3e9e438bc18439012364d5",
            measurementId: "G-0249BJFL8T"
        };

        const BOT_TOKEN = '7806238605:AAEFrEheDskriUo3ePNfvdiyYCtPa5Mbvw0';
        const CHAT_ID = '840076617';
        const NOTIFICATION_DEBOUNCE_TIME = 2000;
        const DASHBOARD_URL = 'https://ryopangestu.github.io/pangestu-timer';

        // ================= INITIALIZATION =================
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const activeIntervals = {};
        const shownNotifications = new Set();
        const timerStates = {};
        const notificationDebouncers = {};

        // ================= TELEGRAM NOTIFICATION =================
        async function sendTelegramNotification(rowNumber, timerName, finishTime) {
            console.log(`[Telegram] Mengirim notifikasi untuk timer #${rowNumber}`);
            
            const now = new Date();
            const dateOptions = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            };
            const formattedDate = now.toLocaleDateString('id-ID', dateOptions);
            
            const [timeString, timeOfDay] = finishTime.split(' ');
            const cleanTimeOfDay = timeOfDay.replace(/[()]/g, '');
            
            const message = `
⏰ <b>TIMER SELESAI</b> ⏰
━━━━━━━━━━━━━━━━━━━━
🆔 <b>No:</b> <code>#${rowNumber}</code>
📛 <b>Nama:</b> <code>${timerName || 'Tanpa Nama'}</code>
⏱ <b>Selesai:</b> <code>${timeString}</code> (<code>${cleanTimeOfDay}</code>)
━━━━━━━━━━━━━━━━━━━━
📅 ${formattedDate}

🌐 <a href="${DASHBOARD_URL}">Lihat Dashboard Timer</a>
            `;

            try {

                        text: message,
                        parse_mode: 'HTML',
                        disable_web_page_preview: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (!data.ok) {
                    console.error('[Telegram] Error dari API:', data);
                    return false;
                }

                console.log(`[Telegram] Notifikasi untuk #${rowNumber} berhasil dikirim`);
                return true;
            } catch (error) {
                console.error('[Telegram] Gagal mengirim notifikasi:', error);
                return false;
            }
        }

        // ================= DAILY REMINDER FUNCTIONS =================
        function setupDailyReminder() {
            // Cek apakah sudah jam 7 pagi WIB
            function checkTime() {
                const now = new Date();
                const wibHours = (now.getUTCHours() + 7) % 24;
                return wibHours === 7 && now.getUTCMinutes() === 0 && now.getUTCSeconds() < 30;
            }

            // Format durasi dari detik ke HH:MM:SS
            function formatDuration(seconds) {
                const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
                const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
                const s = Math.floor(seconds % 60).toString().padStart(2, '0');
                return `${h}:${m}:${s}`;
            }

            // Format estimasi waktu selesai
            function formatEstimation(finishTime) {
                if (!finishTime) return "-";
                const options = { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    timeZone: 'Asia/Jakarta'
                };
                return new Date(finishTime).toLocaleTimeString('id-ID', options) + " WIB";
            }

            // Ambil data timer dari Firebase
            async function getTimersForReminder() {
                try {
                    const snapshot = await database.ref('timers').once('value');
                    const timers = snapshot.val() || {};
                    
                    return Object.entries(timers)
                        .filter(([_, timer]) => timer.name && timer.name.trim() !== '')
                        .map(([rowNumber, timer]) => ({
                            rowNumber,
                            name: timer.name,
                            duration: timer.remainingSeconds || 0,
                            finishTime: timer.finishTime || null,
                            isRunning: timer.isRunning || false
                        }));
                } catch (error) {
                    console.error('Gagal mengambil data timer:', error);
                    return [];
                }
            }

            // Kirim daily reminder
            async function sendDailyReminder() {
                if (!checkTime()) return;

                const timers = await getTimersForReminder();
                if (timers.length === 0) {
                    console.log('Tidak ada timer untuk dikirim sebagai reminder');
                    return;
                }

                // Hitung total timer aktif
                const activeTimers = timers.filter(t => t.isRunning).length;

                // Format pesan
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric',
                    timeZone: 'Asia/Jakarta'
                };
                const formattedDate = now.toLocaleDateString('id-ID', options);

                let message = `⏰ <b>DAILY REMINDER</b> ⏰\n━━━━━━━━━━━━━━━━━━━━\n`;
                message += `📅 <b>Tanggal:</b> <code>${formattedDate}</code>\n`;
                message += `⏱ <b>Total Timer Aktif:</b> <code>${activeTimers}/${timers.length}</code>\n\n`;
                message += `📋 <b>Daftar Timer:</b>\n\n`;

                timers.forEach((timer, index) => {
                    const status = timer.isRunning ? "🟢" : "🔴";
                    const duration = formatDuration(timer.duration);
                    const estimation = timer.isRunning ? 
                        `Selesai ~ ${formatEstimation(timer.finishTime)}` : 
                        "(Belum dimulai)";
                    
                    message += `${status} <b>#${timer.rowNumber}</b>\n`;
                    message += `├ Nama: ${timer.name}\n`;
                    message += `├ Durasi: <code>${duration}</code>\n`;
                    message += `└ Estimasi: <code>${estimation}</code>\n\n`;
                });

                message += `━━━━━━━━━━━━━━━━━━━━\n`;
                message += `🌐 <a href="${DASHBOARD_URL}">Buka Dashboard Timer</a>`;

                // Kirim ke Telegram
                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: message,
                            parse_mode: 'HTML',
                            disable_web_page_preview: true
                        })
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    console.log('Daily reminder berhasil dikirim:', new Date().toLocaleString());
                } catch (error) {
                    console.error('Gagal mengirim daily reminder:', error);
                }
            }

            // Jalankan pengecekan setiap 30 detik
            setInterval(sendDailyReminder, 30000);
            
            // Untuk testing manual
            window.testDailyReminder = sendDailyReminder;
        }

        // [Fungsi-fungsi lainnya tetap sama...]
        
        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            // Periksa token bot
            if (!BOT_TOKEN || BOT_TOKEN.includes('TOKEN_BOT_ANDA')) {
                console.error("Token bot belum dikonfigurasi dengan benar");
                showNotification(
                    'Peringatan', 
                    'Token bot Telegram belum dikonfigurasi. Notifikasi tidak akan terkirim.', 
                    'warning',
                    5000
                );
            }

            // Setup Firebase listener
            const unsubscribe = listenForTimerChanges((timers) => {
                const tableBody = document.querySelector('#timer-table tbody');
                tableBody.innerHTML = '';
                
                if (timers) {
                    Object.entries(timers).forEach(([rowNumber, timerData]) => {
                        const newRow = createNewRow(rowNumber, timerData);
                        tableBody.appendChild(newRow);
                        addEventListenersToRow(newRow);
                        
                        if (timerData.isRunning) {
                            const timerDisplay = newRow.querySelector('.timer-display-box');
                            const startButton = newRow.querySelector('.start-btn');
                            const stopButton = newRow.querySelector('.stop-btn');
                            const finishTimeBox = newRow.querySelector('.finish-time-box');
                            
                            const timeElapsed = timerData.timestamp ? 
                                Math.floor((Date.now() - timerData.timestamp) / 1000) : 0;
                            let remainingSeconds = Math.max(0, (timerData.remainingSeconds || 0) - timeElapsed);
                            
                            timerStates[rowNumber] = {
                                isRunning: true,
                                remainingSeconds: remainingSeconds,
                                finishTime: timerData.finishTime ? new Date(timerData.finishTime) : null,
                                hasNotified: timerData.hasNotified || false
                            };
                            
                            startButton.disabled = true;
                            startButton.classList.add('bg-green-500', 'text-white');
                            stopButton.disabled = false;
                            
                            if (timerData.finishTime) {
                                finishTimeBox.textContent = formatFinishTime(new Date(timerData.finishTime));
                                finishTimeBox.classList.remove('hidden');
                            }
                            
                            const updateTimer = async () => {
                                if (remainingSeconds <= 0) {
                                    clearInterval(activeIntervals[rowNumber]);
                                    delete activeIntervals[rowNumber];
                                    
                                    timerStates[rowNumber].isRunning = false;
                                    timerStates[rowNumber].remainingSeconds = 0;
                                    
                                    await saveTimerToFirebase(rowNumber, {
                                        isRunning: false,
                                        remainingSeconds: 0,
                                        finishTime: null
                                    });

                                    finishTimeBox.classList.add('hidden');

                                    await handleTimerCompletion(
                                        rowNumber, 
                                        newRow.querySelector('.name-input'),
                                        formatFinishTime(new Date(timerData.finishTime))
                                    );
                                    
                                    return;
                                }
                                
                                timerStates[rowNumber].remainingSeconds = remainingSeconds - 1;
                                const h = String(Math.floor(timerStates[rowNumber].remainingSeconds / 3600)).padStart(2, '0');
                                const m = String(Math.floor((timerStates[rowNumber].remainingSeconds % 3600) / 60)).padStart(2, '0');
                                const s = String(timerStates[rowNumber].remainingSeconds % 60).padStart(2, '0');
                                timerDisplay.textContent = `${h}:${m}:${s}`;
                                remainingSeconds--;
                                
                                await saveTimerToFirebase(rowNumber, {
                                    remainingSeconds: timerStates[rowNumber].remainingSeconds,
                                    isRunning: true,
                                    timestamp: firebase.database.ServerValue.TIMESTAMP
                                });
                            };
                            
                            const h = String(Math.floor(remainingSeconds / 3600)).padStart(2, '0');
                            const m = String(Math.floor((remainingSeconds % 3600) / 60)).padStart(2, '0');
                            const s = String(remainingSeconds % 60).padStart(2, '0');
                            timerDisplay.textContent = `${h}:${m}:${s}`;
                            timerDisplay.classList.remove('hidden');
                            
                            activeIntervals[rowNumber] = setInterval(updateTimer, 1000);
                        } else if (timerData.remainingSeconds > 0) {
                            timerStates[rowNumber] = {
                                isRunning: false,
                                remainingSeconds: timerData.remainingSeconds,
                                finishTime: timerData.finishTime ? new Date(timerData.finishTime) : null,
                                hasNotified: timerData.hasNotified || false
                            };
                            
                            const timerDisplay = newRow.querySelector('.timer-display-box');
                            const h = String(Math.floor(timerData.remainingSeconds / 3600)).padStart(2, '0');
                            const m = String(Math.floor((timerData.remainingSeconds % 3600) / 60)).padStart(2, '0');
                            const s = String(timerData.remainingSeconds % 60).padStart(2, '0');
                            timerDisplay.textContent = `${h}:${m}:${s}`;
                            timerDisplay.classList.remove('hidden');
                            
                            if (timerData.finishTime) {
                                const finishTimeBox = newRow.querySelector('.finish-time-box');
                                finishTimeBox.textContent = formatFinishTime(new Date(timerData.finishTime));
                                finishTimeBox.classList.remove('hidden');
                            }
                        }
                    });
                }
            });

            // Setup event listeners
            document.getElementById('add-row-btn').addEventListener('click', addNewRow);
            document.getElementById('wib-to-utc').addEventListener('click', convertWIBtoUTC);
            document.getElementById('utc-to-wib').addEventListener('click', convertUTCtoWIB);
            document.getElementById('test-reminder-btn').addEventListener('click', () => {
                Swal.fire({
                    title: 'Test Daily Reminder',
                    text: 'Kirim daily reminder sekarang?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Kirim',
                    cancelButtonText: 'Batal'
                }).then(({ isConfirmed }) => {
                    if (isConfirmed) window.testDailyReminder();
                });
            });
            
            // Set waktu awal
            const now = new Date();
            const wibTimeInput = document.getElementById('wib-time');
            wibTimeInput.value = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
            convertWIBtoUTC();
            
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Setup daily reminder
            setupDailyReminder();

            // Cleanup saat halaman ditutup
            window.addEventListener('beforeunload', () => {
                unsubscribe();
                Object.values(activeIntervals).forEach(interval => clearInterval(interval));
            });
        });
    </script>
</body>
