<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender Airdrop dengan Tooltip</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --primary-dark: #3a0ca3;
      --dark: #212529;
      --light: #f8f9fa;
      --gray: #6c757d;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fb;
      padding: 20px;
    }

    .calendar-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .calendar-nav button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .calendar-day-header {
      text-align: center;
      font-weight: 600;
      padding: 10px 0;
      color: var(--gray);
    }

    .calendar-day {
      position: relative;
      border: 1px solid var(--gray-light);
      min-height: 60px;
      padding: 8px;
      border-radius: 8px;
      background: white;
      transition: all 0.2s;
    }

    .calendar-day.empty {
      background: transparent;
      border: none;
    }

    .calendar-day.today {
      background: rgba(67, 97, 238, 0.1);
      border-color: var(--primary-light);
    }

    .calendar-day.has-airdrop {
      background: rgba(67, 97, 238, 0.1);
      border: 2px solid var(--primary);
    }

    .calendar-day.has-airdrop:hover {
      background: rgba(67, 97, 238, 0.2);
      cursor: pointer;
    }

    /* Tooltip Styles */
    .calendar-day[data-airdrop-count]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dark);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      white-space: nowrap;
      z-index: 10;
      margin-bottom: 8px;
    }

    .calendar-day[data-airdrop-count]:hover::before {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: var(--dark) transparent transparent transparent;
      margin-bottom: 2px;
      z-index: 11;
    }

    /* Airdrop Count Indicator */
    .airdrop-count {
      position: absolute;
      top: 3px;
      right: 3px;
      width: 18px;
      height: 18px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
    }

    .day-number {
      font-weight: 600;
    }

    .day-number.today {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
      <div class="calendar-title" id="current-month">Mei 2023</div>
      <button id="next-month"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="calendar-grid" id="calendar-days-header">
      <div class="calendar-day-header">Min</div>
      <div class="calendar-day-header">Sen</div>
      <div class="calendar-day-header">Sel</div>
      <div class="calendar-day-header">Rab</div>
      <div class="calendar-day-header">Kam</div>
      <div class="calendar-day-header">Jum</div>
      <div class="calendar-day-header">Sab</div>
    </div>

    <div class="calendar-grid" id="calendar-days"></div>
  </div>

  <script>
    // Data contoh airdrop (bisa diganti dengan data Firebase)
    const sampleAirdrops = [
      { date: '2023-05-15' },
      { date: '2023-05-15' },
      { date: '2023-05-15' },
      { date: '2023-05-20' },
      { date: '2023-05-20' },
      { date: '2023-05-25' }
    ];

    let currentDate = new Date();

    // Render kalender
    function renderCalendar() {
      const calendarDays = document.getElementById('calendar-days');
      calendarDays.innerHTML = '';

      // Set judul bulan
      const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", 
                         "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
      document.getElementById('current-month').textContent = 
        `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

      // Dapatkan hari pertama dan terakhir bulan ini
      const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
      const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
      const totalDays = lastDay.getDate();
      const startingDay = firstDay.getDay();

      // Hari ini untuk perbandingan
      const today = new Date();
      const isCurrentMonth = today.getFullYear() === currentDate.getFullYear() && 
                           today.getMonth() === currentDate.getMonth();

      // Tambahkan sel kosong untuk hari sebelum bulan dimulai
      for (let i = 0; i < startingDay; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'calendar-day empty';
        calendarDays.appendChild(emptyDay);
      }

      // Tambahkan hari-hari dalam bulan
      for (let day = 1; day <= totalDays; day++) {
        const dayElement = document.createElement('div');
        const dateStr = `${currentDate.getFullYear()}-${(currentDate.getMonth()+1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        
        // Hitung jumlah airdrop di tanggal ini
        const airdropCount = sampleAirdrops.filter(a => a.date === dateStr).length;
        const hasAirdrops = airdropCount > 0;
        const isToday = isCurrentMonth && day === today.getDate();

        // Set class untuk hari ini dan hari dengan airdrop
        dayElement.className = `calendar-day ${isToday ? 'today' : ''} ${hasAirdrops ? 'has-airdrop' : ''}`;
        
        // Tambahkan nomor hari
        dayElement.innerHTML = `<div class="day-number ${isToday ? 'today' : ''}">${day}</div>`;
        
        // Tambahkan indikator jumlah airdrop jika ada
        if (hasAirdrops) {
          const countBadge = document.createElement('div');
          countBadge.className = 'airdrop-count';
          countBadge.textContent = airdropCount;
          dayElement.appendChild(countBadge);
          
          // Tambahkan atribut untuk tooltip
          dayElement.setAttribute('data-airdrop-count', airdropCount);
          dayElement.setAttribute('data-tooltip', `${airdropCount} airdrop pada ${day} ${monthNames[currentDate.getMonth()]}`);
        }

        calendarDays.appendChild(dayElement);
      }
    }

    // Navigasi bulan
    document.getElementById('prev-month').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    document.getElementById('next-month').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    // Render kalender pertama kali
    renderCalendar();
  </script>
</body>
</html>
